<!DOCTYPE html>
<html>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<style>
    body {
        background-color: white;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
    * {
        /* box-sizing: content-box; */
        /* border: 1px solid black; */
    }
    nav {
        /* display: flex; */
        position: absolute;
        transform: translate(-50%, 0%);
        top: 0px;
        left: 50%;
        min-width: 1020px;
        width: 60%;
        max-width: 1140px;
        height: 150px;
    }
    .site-icon {
        display: flex;
        position: absolute;
        transform: translate(0%, -50%);
        top: 55%;
        left: 0px;
        width: 170px;
    }
    .nav-ul-top {
        font-size: large;
        text-align: center;
        position: absolute;
        display: flex;
        flex-direction: row-reverse;
        transform: translate(-100%, 0%);
        top: 10%;
        left: 100%;
        /* min-width: 800px; */
        width: 800px;
    }
    .nav-ul-bottom {
        font-size: large;
        text-align: center;
        position: absolute;
        display: flex;
        flex-direction: row-reverse;
        transform: translate(-100%, 0%);
        top: 40%;
        left: 100%;
        /* min-width: 800px; */
        width: 800px;
    }
    .nav-li-top {
        display: inline-block;
        list-style: none;
        padding-left: 15px;
        padding-right: 15px;
        /* border-bottom: 3px solid blue; */
    }
    .nav-li-bottom {
        display: inline-block;
        list-style: none;
        padding-left: 20px;
        padding-right: 20px;
        padding-bottom: 14px;
        border-bottom: none;
    }
    .nav-li-top > a {
        text-decoration: none;
        color: #00AEEF;
    }
    .nav-li-bottom > a {
        text-decoration: none;
        color: black;
    }
    .fa {
        text-decoration: none;
        color: #00AEEF;
    }
    .dropdown_menu_bg {
        position: absolute;
        background-color: #00AEEF;
        width: 100vw;
        height: 170px;
        transform: translate(-50%, 0%);
        top: 100%;
        left: 50%;
        visibility: visible;
    }
    .dropdown_menu_box {
        position: absolute;
        background-color: white;
        transform: translate(-100%, 0%);
        top: 100%;
        left: 100%;
        border: 1px solid black;
        width: 800px;
        height: 100%;
        visibility: visible;
    }
</style>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Untitled</title>
</head>

<body>
    <nav>
        <img class="site-icon" src="https://i.imgur.com/9fx89Br.png">
        <ul class="nav-ul-top">
            <li class="nav-li-top">
                <a class="nav-link-top" href="#">My Dashboard</a>
            </li>
            <li class="nav-li-top">
                <a class="nav-link-top" href="#">Logout</a>
            </li>
            <li class="nav-li-top">
                <a class="fa fa-linkedin nav-link-top" href="#"></a>
            </li>
            <li class="nav-li-top">
                <a class="fa fa-twitter nav-link-top" href="#"></a>
            </li>
            <li class="nav-li-top">
                <a class="fa fa-youtube nav-link-top" href="#"></a>
            </li>
        </ul>
        <ul class="nav-ul-bottom">
            <li class="nav-li-bottom" drop_lock=false>
                <a class="nav-link-main" href="#">About</a>
            </li>
            <li class="nav-li-bottom" drop_lock=false>
                <a class="nav-link-main" href="#">News</a>
            </li>
            <li class="nav-li-bottom" drop_lock=false>
                <a class="nav-link-main" href="#">Membership</a>
            </li>
            <li class="nav-li-bottom" drop_lock=false>
                <a class="nav-link-main" href="#">Engagement</a>
            </li>
            <li class="nav-li-bottom" drop_lock=false>
                <a class="nav-link-main" href="#">Training</a>
            </li>
            <li class="nav-li-bottom" drop_lock=false>
                <a class="nav-link-main" href="#">Safety Tools</a>
            </li>
            <li class="nav-li-bottom" drop_lock=false>
                <a class="nav-link-main" href="#">Products</a>
            </li>
        </ul>
        <div class="dropdown_menu_bg"></div>
        <div class="dropdown_menu_box">

        </div>
    </nav>
</body>

<script>
    var nav_li_bottoms = document.querySelectorAll(".nav-li-bottom");
    nav_li_bottoms.forEach(
        function(nav_li_bottom) {
            nav_li_bottom.addEventListener("mouseover", function() {
                nav_li_bottom.style.borderBottom = "3px solid #00AEEF";
            });
            nav_li_bottom.addEventListener("mouseout", function() {
                if (nav_li_bottom.getAttribute("drop_lock") == "false") {
                    nav_li_bottom.style.borderBottom = "none";
                }
            });
            nav_li_bottom.addEventListener("click", function() {
                if (nav_li_bottom.getAttribute("drop_lock") == "false") {
                    nav_li_bottoms.forEach(function(nlb) {
                        if (nlb != nav_li_bottom) {
                            nlb.style.borderBottom = "none";
                            nlb.setAttribute("drop_lock","false");
                        }
                    });
                    nav_li_bottom.setAttribute("drop_lock","true");
                } else {
                    nav_li_bottoms.forEach(function(nlb) {
                        if (nlb != nav_li_bottom) {nlb.style.borderBottom = "none";}
                    });
                    nav_li_bottom.setAttribute("drop_lock","false");
                }
            });
        }
    );
</script>

</html>
