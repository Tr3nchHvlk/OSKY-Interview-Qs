<script>
    var nav_li_bottoms = document.querySelectorAll(".nav-li-bottom");
    var dropdown_menu_bg = document.querySelector("#dropdown-menu-bg");
    var dropdown_menu_box = document.querySelector("#dropdown-menu-box");
    var dropdown_menu_contents = document.querySelectorAll(".dropdown-menu-content");
    var drop_locked = false;
    var main_bg = document.querySelector("#main-bg");
    var external_nav_links = document.querySelectorAll(".nav-link-external");
    var screenspace_dialog = document.querySelector("#screenspace-dialog");
    var screenspace_dialog_rlink = document.querySelector("#screenspace-dialog-rlink");
    var screenspace_dialog_cancel = document.querySelector("#screenspace-dialog-cancel");
    var screenspace_dialog_proceed = document.querySelector("#screenspace-dialog-proceed");
    screenspace_dialog_cancel.addEventListener("click", function() {
        screenspace_dialog.style.visibility = "hidden";
    });
    external_nav_links.forEach(function(external_nav_link) {
        external_nav_link.addEventListener("click", function(event) {
            event.preventDefault();
            screenspace_dialog_rlink.textContent = external_nav_link.getAttribute("href");
            screenspace_dialog_proceed.setAttribute("href", external_nav_link.getAttribute("href"));
            screenspace_dialog.style.visibility = "visible";
        });
    });
    main_bg.addEventListener("click", function() {
        if (drop_locked) {
            nav_li_bottoms.forEach(function(nlb) {
                nlb.style.borderBottom = "none";
                nlb.setAttribute("drop_lock","false");
            });            
            dropdown_menu_bg.style.visibility = "hidden";
            dropdown_menu_box.style.visibility = "hidden";
            dropdown_menu_contents.forEach(function(dmc) {
                dmc.style.visibility = "hidden";
            });
            drop_locked = false;
        }
    });
    nav_li_bottoms.forEach(
        function(nav_li_bottom) {
            nav_li_bottom.addEventListener("mouseover", function() {
                nav_li_bottom.style.borderBottom = "3px solid #00AEEF";
                dropdown_menu_bg.style.visibility = "visible";
                dropdown_menu_box.style.visibility = "visible";
                dropdown_menu_contents.forEach(function(dmc) {
                    if (dmc.getAttribute("target") == nav_li_bottom.getAttribute("target")) {
                        dmc.style.visibility = "visible";
                    }
                });
            });
            nav_li_bottom.addEventListener("mouseout", function() {
                if (nav_li_bottom.getAttribute("drop_lock") == "false") {
                    nav_li_bottom.style.borderBottom = "none";
                    dropdown_menu_bg.style.visibility = "hidden";
                    dropdown_menu_box.style.visibility = "hidden";
                    dropdown_menu_contents.forEach(function(dmc) {
                        dmc.style.visibility = "hidden";
                    });
                }
            });
            nav_li_bottom.addEventListener("click", function() {
                if (nav_li_bottom.getAttribute("drop_lock") == "false") {
                    nav_li_bottoms.forEach(function(nlb) {
                        if (nlb != nav_li_bottom) {
                            nlb.style.borderBottom = "none";
                            nlb.setAttribute("drop_lock","false");
                        }
                    });
                    nav_li_bottom.setAttribute("drop_lock","true");
                    drop_locked = true;
                } else {
                    nav_li_bottoms.forEach(function(nlb) {
                        if (nlb != nav_li_bottom) {nlb.style.borderBottom = "none";}
                    });
                    nav_li_bottom.setAttribute("drop_lock","false");
                    drop_locked = false;
                }
            });
        }
    );
